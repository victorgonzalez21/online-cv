      y la resolución de conflictos. También se exploraron las mejores prácticas para el uso de GitHub en proyectos colaborativos.

      El curso incluyó ejercicios prácticos y proyectos que permitieron aplicar los conocimientos adquiridos en situaciones reales. Al finalizar, los estudiantes fueron capaces de utilizar Git y GitHub de manera eficiente para gestionar el control de versiones en sus proyectos.
